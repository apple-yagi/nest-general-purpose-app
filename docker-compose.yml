version: "3"
services:
  app:
    build: .
    container_name: app
    ports:
      - 3000:3000
    volumes:
      - ./:/app
    environment:
      - MONGODB_URI=mongodb://mongo/nest
      - MYSQL_HOST=mysql
    depends_on:
      - mongo
      - mysql
    links:
      - mongo
      - mysql
    command: yarn dev
  
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - ./mongo-data:/data/db
    command: mongod

  mysql:
    build: ./mysql
    container_name: mysql
    volumes:
      - ./mysql/db:/var/lib/mysql:Z
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: mydb